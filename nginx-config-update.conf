# Updated Nginx configuration for GidiNest Frontend
# Add this to your existing server block to prevent aggressive caching

server {
    server_name app.gidinest.com 167.99.120.170;

    root /var/www/GidiNest-frontend/dist;
    index index.html;

    # Disable caching for index.html to prevent stale app versions
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Cache busting for JS/CSS files (they have hashes in filenames)
    location ~* ^/assets/.*\.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Django internal admin - proxy to Django
    location /internal-admin {
        proxy_pass http://unix:/var/www/GidiNest-backend/gidinest.sock;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://unix:/var/www/GidiNest-backend/gidinest.sock;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files
    location /static {
        alias /var/www/GidiNest-backend/staticfiles;
        expires 30d;
    }

    # Django media files
    location /media {
        alias /var/www/GidiNest-backend/media;
        expires 7d;
    }

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/app.gidinest.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.gidinest.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = app.gidinest.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name app.gidinest.com 167.99.120.170;
    return 404;
}
